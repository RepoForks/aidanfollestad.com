<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio/Video Example - Record Plugin for Video.js</title>

    <link href="/videojs-record/css/videojs.record.min.css" rel="stylesheet">
    <link href="/videojs-record/css/captureandplay.css" rel="stylesheet">

    <style>
        /* change player background color */
        #myVideo {
            background-color: #E8E884;
        }
    </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script src="/videojs-record/videojs.record.min.js"></script>
<script src="//cdn.webrtc-experiment.com/RecordRTC.js"></script>
<script>
    var player = videojs("myVideo",
            {
                controls: true,
                width: 320,
                height: 240,
                plugins: {
                    record: {
                        audio: true,
                        video: true,
                        maxLength: 10,
                        debug: true
                    }
                }
            });

    // error handling
    player.on('deviceError', function () {
        console.log('device error:', player.deviceErrorCode);
    });
    player.on('error', function (error) {
        console.log('error:', error);
    });

    // user clicked the record button and started recording
    player.on('startRecord', function () {
        console.log('started recording!');
    });

    // user completed recording and stream is available
    player.on('finishRecord', function () {
        // the blob object contains the recorded data that
        // can be downloaded by the user, stored on server etc.
        console.log('finished recording: ', player.recordedData);
    });
</script>

</body>
</html>
